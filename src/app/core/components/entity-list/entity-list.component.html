<table class="entity-list-table" mat-table [dataSource]="tableDataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let entity">{{entity.name}}</td>
  </ng-container>

  <ng-container matColumnDef="race">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Race</th>
    <td mat-cell *matCellDef="let entity">{{entity.race}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let entity">{{entity.status}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let entity">{{entity.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay;" (click)="select.emit(rowData.id)" routerLink="../edit-entity"></tr>

</table>
